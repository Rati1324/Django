<!DOCTYPE html>
{% load static %}
<html>  
    <head>

        
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="{% static 'homepage/mainstyles.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    </head>
    
    <body>
       <div class="maincontainer">
            <div class="head">
    
                {% if user.is_authenticated %}
                    <nav>
                        <a href="http://127.0.0.1:8000/" ><div>Home</div></a>
                        <a href="/create_post"><div>Create Post</div></a>                                       
                    </nav>
                    
                    
                    <h1>Message Board</h1>                            
       
                    <div class="status"> You are logged in as: 
                                <div class="username"> {{ user.username }} </div>
                                    <form class="logout" action="/account/logout/" method="post">
                                    {% csrf_token %}
                                    <button class="button2" type="submit">Log Out</button>
                                </form>
                    </div>   
                {% else %}
                    <nav>
                        <a href="http://127.0.0.1:8000/" ><div>Home</div></a> 
                        <a href="http://127.0.0.1:8000/account/register/" ><div>Register</div></a>
                        <a href="http://127.0.0.1:8000/account/login/"><div>Log In</div></a> 
                                  
                    </nav>  
                
                 
                    <h1>Message Board</h1>
                    <div class="status1">You are not logged in </div>
                        
              
                         
                {% endif %} 
                
            </div>
    </div>
    
        {% block title %}        
                    
        {% endblock %}
        
        {% block content %}
        {% endblock %}
        
        
    </body>
    
</html>
