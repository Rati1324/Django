{% extends "main.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

    <link rel="stylesheet" type="text/css" href="{% static 'homepage/create_post.css' %}">
    
        <form class="post" method="POST" class="createpost">
            {% csrf_token %}
            <div class="title">{{ form.title|as_crispy_field }}</div>
            <div class="body">{{ form.body|as_crispy_field  }}</div>
            <button type="submit" class="buttonpost">Post</button>
        </form>
       
        
    
{% endblock %}
